<body>
    <main>
        <!-- Header Start -->
        <header class="padding-x py-8 z-10 w-full">
            <!-- Navbar -->
            <nav class="flex justify-between items-center max-container">
                <a href="/">
                    <img src="./assets/images/logo.png" alt="" width="130" height="29">
                </a>
                    <ul class="flex-1 flex justify-center items-center gap-12 max-lg:hidden">
                    <li>
                        <a href="" class="font-montserrat leading-normal text-lg text-slate-gray">Home</a>
                    </li>
                    <li>
                        <a href="" class="font-montserrat leading-normal text-lg text-slate-gray">About Us</a>

                    <li>

                    <img src="./assets/icons/hamburger.svg" alt="" width="25" height="25">

        </header>
        <!-- Header End -->
        <!-- Hero Start -->
        <section id="home" class=" w-full flex xl:flex-row flex-col justify-center min-h-screen gap-10 max-container xl:padding-l">
            <!-- Hero Text Content -->
            <div class="relative xl:w-2/5 flex flex-col justify-center items-start w-full max-xl:padding-x pt-28">
                <p class="text-xl font-montserrat text-coral-red font-bold">Our Winter Collection</p>
                <h1 class="mt-8 font-palanquin text-8xl max-sm:text-[72px] max-sm:leading-[82px] font-bold">
                    <span class="xl:bg-white xl:whitespace-nowrap relative z-10 pr-10">The New Arrival</span>
                    <br>
                    <span class="text-coral-red inline-block mt-3">Rapido</span> Shoes
                </h1>
                <p class="font-montserrat text-slate-gray text-lg leading-8 mt-6 mb-14 sm:max-w-sm">Discover stylish Rapido Arrivals, quality comfort and innovation for your active life..</p>
                <button class="flex items-center justify-center gap-2 px-7 py-4 border font-montserrat text-lg leading-none bg-coral-red rounded-full text-white border-coral-red font-bold tracking-wider">
                    Buy Now
                    <img src="./assets/icons/arrow-right.svg" alt="" class="ml-2 rounded-full w-5 h-5">
                </button>
                <div class="flex justify-start items-start flex-wrap w-full mt-20 gap-16">
                    <div>
                        <p class="text-4xl font-palanquin font-bold">1k+</p>
                        <p class="leading-7 font-montserrat text-slate-gray">Brands</p>
                    </div>
                    <div>
                        <p class="text-4xl font-palanquin font-bold">500+</p>
                        <p class="leading-7 font-montserrat text-slate-gray">Shops</p>
                    </div>
                    <div>
                        <p class="text-4xl font-palanquin font-bold">195k+</p>
                        <p class="leading-7 font-montserrat text-slate-gray">Customers</p>
                    </div>
                </div>
            </div>
            <!-- Hero text content -->
            <!-- Hero Images -->
            <div class="relative flex-1 flex justify-center items-center xl:min-h-screen max-xl:py-40 bg-hero bg-cover bg-center">
                <img src="./assets/images/big-shoe1.png" alt="" width="610px" height="500px" class="object-contain relative z-10 ">
                <!-- Small Shoes -->
                <div class="flex sm:gap-6 gap-4 absolute -bottom-[5%] sm:left-[10] max-sm:px-6">
                    <div class=" bg-card bg-cover bg-center sm:w-40 sm:h-40 flex items-center justify-center max-sm:p-4">
                        <img src="./assets/images/big-shoe1.png" alt="" width="127px" height="103px" class="object-contain cursor-pointer">
                    </div>
                    <div class=" bg-card bg-cover bg-center sm:w-40 sm:h-40 flex items-center justify-center max-sm:p-4">
                        <img src="./assets/images/big-shoe2.png" alt="" width="127px" height="103px" class="object-contain cursor-pointer">
                    </div>
                    <div class=" bg-card bg-cover bg-center sm:w-40 sm:h-40 flex items-center justify-center max-sm:p-4">
                        <img src="./assets/images/big-shoe3.png" alt="" width="127px" height="103px" class="object-contain cursor-pointer">
                    </div>

            </div>
